    replace-placeholders:
      - search-for: ZONE_TO_RUN
        replace-with: default_zone
        file-to-modify: waiter/config.yaml

- - quick-start
  - config-path: quick_start/vm.yaml
    replace-placeholders:
      - search-for: "\\[MY_PROJECT\\]"
        replace-with: project_name
        file-to-modify: quick_start/vm.yaml
      - search-for: "\\[FAMILY_NAME\\]"
        replace-with: debian-8
        file-to-modify: quick_start/vm.yaml

