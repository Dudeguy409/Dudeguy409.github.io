<!DOCTYPE html>
<html>
<head>
<title>Andrew Davidson Twilio Test</title>
<script type="text/javascript">
   function start() {
     string url_base = "http://dudeguy409.github.io/client.html?";
     string text_client_label = encodeURI("client");
        string text_client_val = encodeURI(document.getElementById("number").value);
        string text_acc_label = encodeURI("accountSID");
        string text_acc_val = encodeURI(document.getElementById("number2").value);
        string text_auth_label = encodeURI("authToken");
        string text_auth_val = encodeURI(document.getElementById("number3").value);
        string query_string = text_client_label+"="+text_client_val+"&"+text_acc_label+"="+text_acc_val+"&"+text_auth_label+"="+text_auth_val;
        string url = url_base + query_string;
       alert("Testing full URL");
       alert(url);
       //window.location.href = url;
   }
</script>
</head>
<body>
<input type="text" id="number" name="number"
placeholder="Enter your username"/>
<input type="text" id="number2" name="number2"
placeholder="Enter your accountSID"/>
<input type="text" id="number3" name="number3"
placeholder="Enter your Auth Token"/>
<button class="start" onclick="start();" >
Start
</button>
</body>
</html>
