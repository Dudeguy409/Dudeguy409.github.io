<!DOCTYPE html>
<html>
<head>
<title>Andrew Davidson Twilio Test</title>
<script type="text/javascript"
src="//static.twilio.com/libs/twiliojs/1.2/twilio.min.js"></script>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
</script>
<script type="text/javascript">
@using Twilio;
@{
  var window.MyLib = {};
// put your Twilio Application Sid here
MyLib.appSid = "APzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz";
// put your default Twilio Client name here
MyLib.clientName = "ADavidson";
// get the Twilio Client name from the page request parameters, if given
if (Request["client"]!=null) {
clientName = Request["client"];
}
}
</script>
<link href="http://static0.twilio.com/resources/quickstart/client.css"
type="text/css" rel="stylesheet" />
<script type="text/javascript">
Twilio.Device.setup('@token');
Twilio.Device.ready(function (device) {
$("#log").text("Client '@clientName' is ready");
});
Twilio.Device.error(function (error) {
$("#log").text("Error: " + error.message);
});
Twilio.Device.connect(function (conn) {
$("#log").text("Successfully established call");
});
Twilio.Device.disconnect(function (conn) {
$("#log").text("Call ended");
});
Twilio.Device.incoming(function (conn) {
$("#log").text("Incoming connection from " + conn.parameters.From);
// accept the incoming connection and start two-way audio
conn.accept();
});
function call() {
// get the phone number or client to connect the call to
var capability = new TwilioCapability(accountSid, authToken);
capability.AllowClientOutgoing(appSid);
capability.AllowClientIncoming(clientName);
MyLib.token = capability.GenerateToken();
params = { "PhoneNumber": $("#number").val() };
Twilio.Device.connect(params);
}
function hangup() {
Twilio.Device.disconnectAll();
}
</script>
</head>
<body>
<button class="call" onclick="call();">
Call
</button>
<button class="hangup" onclick="hangup();">
Hangup
</button>
<input type="text" id="number" name="number"
placeholder="Enter a phone number or client to call"/>
<input type="text" id="number2" name="number2"
placeholder="Enter your accountSID"/>
<input type="text" id="number3" name="number3"
placeholder="Enter your Auth Token"/>
<div id="log">Loading pigeons...</div>
</body>
</html>
